				<div class="bg-dark min-vh-100 p-5">
					
					<h2 class="text-light">Contact Me</h2>
					<div class="row mt-3">
						<form class="col-12 offset-md-2 col-md-8 offset-xl-4 col-xl-4 bg-primary p-3 rounded">
							<div class="form-group">
								<label class="text-light" for="name">Name:</label>
								<input type="text" class="form-control" id="name" placeholder="Juan Dela Cruz">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Email address:</label>
								<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
							</div>
							<div class="form-group">
								<label class="text-light" for="contact">Contact Number:</label>
								<input type="text" class="form-control" id="contact" placeholder="+63 900 000 0000">
							</div>
							<div>
								<label class="text-light" for="concern">Concern</label>
								<select class="form-control" id="concern">
									<option>NA</option>
									<option>Quotation</option>
									<option>Appointment</option>
									<option>Follow-up</option>
								</select>
							</div>
							<div class="form-group">
								<label class="text-light">Message:</label>
								<textarea class="form-control" id="Message" rows="7"></textarea>
							</div>
							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="exampleCheck1">
								<label type="text" class="form-check-label" for="exampleCheck1">Message</label>
							</div>
							<button type="submit" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">Send Email</button>
						</form>
					</div>

				</div>
<!-- Contact me End -->
